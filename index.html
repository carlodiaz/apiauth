<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>e-helse API auth</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.cyan-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!-- Square card -->
    <style>
    .demo-card-square.mdl-card {
        width: 320px;
        height: 120px;
        margin: auto;
        margin-top: 10px;
    }
    .demo-card-square > .mdl-card__title {
        color: #fff;
        background: #00BCD4;
    }
    </style>
  </head>
<body>
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">API Test</h2>
    </div>
    <div class="mdl-card__supporting-text" id="result">
        ...
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="auth()">
            Auth
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="test(false)">
            Test 
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="test(true)">
            Test (debug)
        </button>
    </div>
    </div>   
    <script src="main.js"></script>
</body>
</html>
